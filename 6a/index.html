<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <h1>AJAX</h1>
    <div id="content-area"></div>
    <button id="get-content" onclick="loadDoc()">
        Get Content
    </button>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if(this.readyState == 4 && this.status == 200) {
                    document.getElementById('content-area').innerText = xhttp.responseText;
                }
            }
            xhttp.open('GET', './text.txt');
            xhttp.send();
        }
    </script>
</body>
</html>
